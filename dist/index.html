<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video recorder!</title>
  <link rel="stylesheet" href="./index.css" />
</head>

<body>
  <div class="main-container">
    <div>
      <p>Source</p>
      <video id="local-video" class="video" controls muted autoplay></video>
    </div>
    <div>
      <p>
        Recorded through <a href="https://developer.mozilla.org/en-US/docs/Web/API/MediaRecorder">MediaRecoder</a> and

      </p>
      <video id="recorded-video" class="video" controls muted></video>
    </div>
  </div>

  <script src="./main.js"></script>
</body>

</html>
